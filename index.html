<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>J. Stevens BIM Acoustics</title>

<!-- Favicon (optional) -->
<link rel="icon" type="image/png" href="favicon.png" />

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  /* Night palette & knobs */
  --night-1:#0b1320; --night-2:#162235; --night-3:#1d2c42;
  --accent:#9EB5CF;
  --logo-size:500px;
  --spin-secs:40s;
  --cloud-opacity:.16;     /* stronger clouds */
  --cloud-blur:3px;        /* more defined */
  --stars-opacity:.10;     /* more visible */
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family: "Montserrat", Segoe UI, Arial, Helvetica, sans-serif;
  background: radial-gradient(1200px 800px at 50% 35%, var(--night-3) 0%, var(--night-2) 45%, var(--night-1) 100%);
  color:#E8EEF5; overflow:hidden;
}

/* ─── Stars (denser & brighter, but still tasteful) ───────────────── */
.stars{
  position:fixed; inset:0; pointer-events:none; opacity:var(--stars-opacity);
  background:
    radial-gradient(2px 2px at 8% 18%,   #fff 50%, transparent 51%),
    radial-gradient(1.7px 1.7px at 22% 64%, #fff 50%, transparent 51%),
    radial-gradient(1.4px 1.4px at 31% 28%, #fff 50%, transparent 51%),
    radial-gradient(1.8px 1.8px at 47% 52%, #fff 50%, transparent 51%),
    radial-gradient(1.5px 1.5px at 63% 21%, #fff 50%, transparent 51%),
    radial-gradient(1.6px 1.6px at 72% 68%, #fff 50%, transparent 51%),
    radial-gradient(1.3px 1.3px at 86% 37%, #fff 50%, transparent 51%),
    radial-gradient(1.9px 1.9px at 92% 58%, #fff 50%, transparent 51%);
  filter: blur(.2px);
}

/* ─── Full moon (soft, defocused) ─────────────────────────────────── */
.moon{
  position:fixed; right:48px; top:42px; width:110px; height:110px; pointer-events:none;
  border-radius:50%;
  background:
    radial-gradient(55% 55% at 50% 50%, rgba(255,255,255,.95), rgba(255,255,255,.75) 35%, rgba(255,255,255,0) 70%);
  filter:
    blur(0.2px)
    drop-shadow(0 0 10px rgba(255,255,255,.25))
    drop-shadow(0 0 24px rgba(158,181,207,.22));
}

/* ─── Clouds (static, more defined, no motion) ────────────────────── */
.clouds{
  position:fixed; inset:auto 0 0 0; height:42vh; pointer-events:none;
  filter: blur(var(--cloud-blur)) saturate(105%); opacity: var(--cloud-opacity);
}
.clouds::before{
  content:""; position:absolute; inset:-10% 0 -6% 0;
  background:
    radial-gradient(380px 180px at 10% 74%, #ffffff 28%, transparent 72%),
    radial-gradient(340px 160px at 34% 78%, #ffffff 28%, transparent 72%),
    radial-gradient(380px 180px at 60% 70%, #ffffff 28%, transparent 72%),
    radial-gradient(340px 160px at 86% 76%, #ffffff 28%, transparent 72%);
  mix-blend-mode:screen;
}

/* ─── Stage + spinning logo ───────────────────────────────────────── */
.stage{position:fixed; inset:0; display:grid; place-items:center; perspective:1100px;}
.logo-wrap{
  position:relative; width:var(--logo-size); height:var(--logo-size); display:grid; place-items:center;
}

/* spinning face */
.logo{
  width:100%; height:auto; transform-style:preserve-3d;
  animation:spinY var(--spin-secs) linear infinite;
  filter: drop-shadow(0 22px 30px rgba(0,0,0,.55)) drop-shadow(0 8px 14px rgba(74,111,165,.5));
}
@keyframes spinY{ from{transform:rotateY(0deg)} to{transform:rotateY(360deg)} }

/* fake thickness: shallow dark body that rotates with the face */
.logo::before{
  content:""; position:absolute; inset:0; border-radius:6px;
  background: rgba(0,0,0,.45);
  transform: translateZ(-6px);     /* how “thick” it feels */
}

/* wave-like reflections (static, curved highlights across the face) */
.logo-wrap::after{
  content:""; position:absolute; inset:8% 6% 20% 6%; border-radius:12px;
  background:
    radial-gradient(120% 50% at 50% 95%, rgba(255,255,255,.10), transparent 60%),
    radial-gradient(120% 50% at 50% 75%, rgba(255,255,255,.08), transparent 60%),
    radial-gradient(120% 50% at 50% 55%, rgba(255,255,255,.06), transparent 60%),
    radial-gradient(120% 50% at 50% 35%, rgba(255,255,255,.05), transparent 60%);
  mix-blend-mode:screen;
  pointer-events:none;
  transform: rotate(-8deg);
}

/* ─── Title, tagline, footer ──────────────────────────────────────── */
h1.center{
  position:fixed; left:50%; transform:translateX(-50%);
  top: calc(50% + calc(var(--logo-size)*.72));
  font-weight:700; font-size:1.2rem; letter-spacing:.35px; color:var(--accent);
  text-shadow:0 1px 2px rgba(0,0,0,.45);
}

p.tagline{
  position:fixed; left:50%; transform:translateX(-50%);
  top: calc(50% + calc(var(--logo-size)*.4)); /* midway between logo & title */
  font-weight:500; font-size:2rem; color:#d5dfec; opacity:.95;
}

footer{
  position:fixed; bottom:18px; width:100%; text-align:center;
  font-size:.8rem; color:var(--accent); opacity:.65;
}
</style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>
  <div class="moon" aria-hidden="true"></div>
  <div class="clouds" aria-hidden="true"></div>

  <div class="stage">
    <div class="logo-wrap" aria-label="A-Wave rotating chrome logo">
      <img class="logo" src="assets/logo.png" alt="A-Wave logo" onerror="this.style.display='none'">
    </div>
  </div>

  <h1 class="center">J. Stevens BIM Acoustics</h1>
  <p class="tagline">The future is almost here…</p>

  <footer>&copy; <span id="year"></span> J. Stevens BIM Acoustics</footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
