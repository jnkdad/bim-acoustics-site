<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>J. Stevens BIM Acoustics</title>

<link rel="icon" type="image/png" href="favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />

<style>
:root{
  --night-1:#0b1320; --night-2:#162235; --night-3:#1d2c42;
  --accent:#9EB5CF;
  --logo-size:500px;
  --spin-secs:40s;
  --stars-opacity:.38;
  --cloud-opacity:.18;
  --cloud-blur:3px;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:"Montserrat", Segoe UI, Arial, Helvetica, sans-serif;
  background:radial-gradient(1200px 800px at 50% 35%, var(--night-3) 0%, var(--night-2) 45%, var(--night-1) 100%);
  color:#E8EEF5; overflow:hidden;
}

/* Stars */
.stars{
  position:fixed; inset:0; pointer-events:none; opacity:var(--stars-opacity);
  background:
    radial-gradient(2.4px 2.4px at 7% 16%,   #fff 60%, transparent 61%),
    radial-gradient(2.2px 2.2px at 15% 72%,  #fff 60%, transparent 61%),
    radial-gradient(2.0px 2.0px at 24% 28%,  #fff 60%, transparent 61%),
    radial-gradient(2.2px 2.2px at 33% 48%,  #fff 60%, transparent 61%),
    radial-gradient(2.1px 2.1px at 41% 63%,  #fff 60%, transparent 61%),
    radial-gradient(2.0px 2.0px at 50% 22%,  #fff 60%, transparent 61%),
    radial-gradient(1.9px 1.9px at 58% 35%,  #fff 60%, transparent 61%),
    radial-gradient(2.3px 2.3px at 66% 74%,  #fff 60%, transparent 61%),
    radial-gradient(2.0px 2.0px at 74% 29%,  #fff 60%, transparent 61%),
    radial-gradient(2.2px 2.2px at 82% 54%,  #fff 60%, transparent 61%),
    radial-gradient(2.0px 2.0px at 90% 38%,  #fff 60%, transparent 61%),
    radial-gradient(2.3px 2.3px at 94% 60%,  #fff 60%, transparent 61%);
  filter:blur(.15px);
}

/* Full moon */
.moon{
  position:fixed; right:48px; top:42px; width:110px; height:110px;
  border-radius:50%;
  background:radial-gradient(55% 55% at 50% 50%, rgba(255,255,255,.95), rgba(255,255,255,.75) 35%, rgba(255,255,255,0) 70%);
  filter:
    blur(.2px)
    drop-shadow(0 0 10px rgba(255,255,255,.25))
    drop-shadow(0 0 24px rgba(158,181,207,.22));
}

/* Clouds (static) */
.clouds{
  position:fixed; inset:auto 0 0 0; height:42vh;
  filter:blur(var(--cloud-blur)) saturate(108%); opacity:var(--cloud-opacity);
  pointer-events:none;
}
.clouds::before{
  content:""; position:absolute; inset:-10% 0 -6% 0;
  background:
    radial-gradient(380px 180px at 10% 74%, #ffffff 30%, transparent 72%),
    radial-gradient(340px 160px at 34% 78%, #ffffff 30%, transparent 72%),
    radial-gradient(380px 180px at 60% 70%, #ffffff 30%, transparent 72%),
    radial-gradient(340px 160px at 86% 76%, #ffffff 30%, transparent 72%);
  mix-blend-mode:screen;
}

/* Spinning logo (two sided) */
.stage{position:fixed; inset:0; display:grid; place-items:center; perspective:1100px;}
.spin3d{
  position:relative; width:var(--logo-size); height:var(--logo-size);
  transform-style:preserve-3d;
  animation:spinY var(--spin-secs) linear infinite;
}
.face,.back{
  position:absolute; inset:0; width:100%; height:100%; object-fit:contain;
  filter:
    drop-shadow(0 22px 30px rgba(0,0,0,.55))
    drop-shadow(0 8px 14px rgba(74,111,165,.5));
  backface-visibility:hidden;
}
.back{transform:rotateY(180deg);}
@keyframes spinY{from{transform:rotateY(0deg)}to{transform:rotateY(360deg)}}

/* Title */
h1.center{
  position:fixed; left:50%; transform:translateX(-50%);
  top:calc(50% + calc(var(--logo-size)*.72));
  font-weight:700; font-size:1.2rem; letter-spacing:.35px; color:var(--accent);
  text-shadow:0 1px 2px rgba(0,0,0,.45);
}

/* 3D tagline (metallic gradient text) */
p.tagline{
  position:fixed;
  left:50%;
  transform:translateX(-50%);
  top:calc(50% + calc(var(--logo-size)*.40));
  font-weight:700;
  font-size:2.2rem;
  letter-spacing:.02em;
  background:linear-gradient(180deg,#e8ecf5 0%,#aebed2 50%,#6c7a91 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:
    0 1px 0 rgba(0,0,0,.35),
    0 2px 2px rgba(0,0,0,.25),
    0 4px 4px rgba(0,0,0,.2),
    0 6px 6px rgba(0,0,0,.15),
    0 8px 10px rgba(0,0,0,.15);
  filter:drop-shadow(0 6px 8px rgba(74,111,165,.45));
}

/* Footer */
footer{
  position:fixed; bottom:18px; width:100%; text-align:center;
  font-size:.8rem; color:var(--accent); opacity:.65;
}
</style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>
  <div class="moon" aria-hidden="true"></div>
  <div class="clouds" aria-hidden="true"></div>

  <div class="stage">
    <div class="spin3d" aria-label="A-Wave rotating logo">
      <img class="face" src="assets/logo.png" alt="A-Wave logo (front)">
      <img class="back" src="assets/logo.png" alt="A-Wave logo (back)">
    </div>
  </div>

  <h1 class="center">J. Stevens BIM Acoustics</h1>
  <p class="tagline">The future is almost hereâ€¦</p>

  <footer>&copy; <span id="year"></span> J. Stevens BIM Acoustics</footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
