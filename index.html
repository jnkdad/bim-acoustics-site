<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>J. Stevens BIM Acoustics</title>

<link rel="icon" type="image/png" href="favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />

<style>
:root{
  /* Theme + knobs */
  --night-1:#0b1320; --night-2:#162235; --night-3:#1d2c42;
  --accent:#9EB5CF;

  --logo-size:500px;
  --spin-secs:40s;

  /* Background details */
  --stars-opacity:.24;  /* ↑ brighter stars */
  --cloud-opacity:.18;  /* stronger clouds */
  --cloud-blur:3px;     /* crisp but soft-edged */

  /* Wave reflection toggle: 1 = on, 0 = off */
  --waves: 1;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:"Montserrat", Segoe UI, Arial, Helvetica, sans-serif;
  background:radial-gradient(1200px 800px at 50% 35%, var(--night-3) 0%, var(--night-2) 45%, var(--night-1) 100%);
  color:#E8EEF5; overflow:hidden;
}

/* ─── Starfield (brighter & denser) ───────────────────────────────── */
.stars{
  position:fixed; inset:0; pointer-events:none; opacity:var(--stars-opacity);
  background:
    radial-gradient(2.2px 2.2px at 7% 16%,   #fff 55%, transparent 56%),
    radial-gradient(1.9px 1.9px at 15% 72%,  #fff 55%, transparent 56%),
    radial-gradient(1.6px 1.6px at 24% 28%,  #fff 55%, transparent 56%),
    radial-gradient(2.0px 2.0px at 33% 48%,  #fff 55%, transparent 56%),
    radial-gradient(1.8px 1.8px at 41% 63%,  #fff 55%, transparent 56%),
    radial-gradient(1.7px 1.7px at 50% 22%,  #fff 55%, transparent 56%),
    radial-gradient(1.5px 1.5px at 58% 35%,  #fff 55%, transparent 56%),
    radial-gradient(2.1px 2.1px at 66% 74%,  #fff 55%, transparent 56%),
    radial-gradient(1.8px 1.8px at 74% 29%,  #fff 55%, transparent 56%),
    radial-gradient(1.9px 1.9px at 82% 54%,  #fff 55%, transparent 56%),
    radial-gradient(1.6px 1.6px at 90% 38%,  #fff 55%, transparent 56%),
    radial-gradient(2.0px 2.0px at 94% 60%,  #fff 55%, transparent 56%);
  filter: blur(.15px);
}

/* ─── Full moon (soft, defocused) ─────────────────────────────────── */
.moon{
  position:fixed; right:48px; top:42px; width:110px; height:110px; pointer-events:none;
  border-radius:50%;
  background:radial-gradient(55% 55% at 50% 50%, rgba(255,255,255,.95), rgba(255,255,255,.75) 35%, rgba(255,255,255,0) 70%);
  filter:
    blur(.2px)
    drop-shadow(0 0 10px rgba(255,255,255,.25))
    drop-shadow(0 0 24px rgba(158,181,207,.22));
}

/* ─── Clouds (static, sharper, no motion) ─────────────────────────── */
.clouds{
  position:fixed; inset:auto 0 0 0; height:42vh; pointer-events:none;
  filter: blur(var(--cloud-blur)) saturate(108%); opacity: var(--cloud-opacity);
}
.clouds::before{
  content:""; position:absolute; inset:-10% 0 -6% 0;
  background:
    radial-gradient(380px 180px at 10% 74%, #ffffff 30%, transparent 72%),
    radial-gradient(340px 160px at 34% 78%, #ffffff 30%, transparent 72%),
    radial-gradient(380px 180px at 60% 70%, #ffffff 30%, transparent 72%),
    radial-gradient(340px 160px at 86% 76%, #ffffff 30%, transparent 72%);
  mix-blend-mode:screen;
}

/* ─── Stage + spinning logo ───────────────────────────────────────── */
.stage{position:fixed; inset:0; display:grid; place-items:center; perspective:1100px;}
.logo-wrap{position:relative; width:var(--logo-size); height:var(--logo-size); display:grid; place-items:center;}

.logo{
  width:100%; height:auto;
  transform-style:preserve-3d;
  animation:spinY var(--spin-secs) linear infinite;
  filter:
    drop-shadow(0 22px 30px rgba(0,0,0,.55))
    drop-shadow(0 8px 14px rgba(74,111,165,.5));
  background:none;
  backface-visibility:hidden; /* hide any back-face artifacts */
}
@keyframes spinY{
  from{ transform: rotateY(0deg) }
  to  { transform: rotateY(360deg) }
}

/* ─── Optional “wave reflection” highlight — clipped & very subtle ── */
.waveFX{
  display: calc(var(--waves) * 1) ;    /* 0 = hide instantly, 1 = show */
  position:absolute;
  width:82%; height:56%;
  top:18%; left:9%;
  pointer-events:none;
  mix-blend-mode:screen;
  /* curved ellipse clip so we never see a rectangle */
  clip-path: ellipse(58% 42% at 50% 65%);
  background:
    radial-gradient(65% 40% at 50% 65%, rgba(255,255,255,.16), transparent 62%),
    radial-gradient(65% 40% at 50% 50%, rgba(255,255,255,.10), transparent 62%),
    radial-gradient(65% 40% at 50% 35%, rgba(255,255,255,.07), transparent 62%);
  filter: blur(1.2px);
}

/* ─── Title, tagline, footer ──────────────────────────────────────── */
h1.center{
  position:fixed; left:50%; transform:translateX(-50%);
  top: calc(50% + calc(var(--logo-size)*.72));
  font-weight:700; font-size:1.2rem; letter-spacing:.35px; color:var(--accent);
  text-shadow:0 1px 2px rgba(0,0,0,.45);
}
p.tagline{
  position:fixed; left:50%; transform:translateX(-50%);
  top: calc(50% + calc(var(--logo-size)*.4));  /* midway */
  font-weight:500; font-size:2rem; color:#d5dfec; opacity:.98;
}
footer{
  position:fixed; bottom:18px; width:100%; text-align:center;
  font-size:.8rem; color:var(--accent); opacity:.65;
}
</style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>
  <div class="moon" aria-hidden="true"></div>
  <div class="clouds" aria-hidden="true"></div>

  <div class="stage">
    <div class="logo-wrap" aria-label="A-Wave rotating logo">
      <span class="waveFX" aria-hidden="true"></span>
      <img class="logo" src="assets/logo.png" alt="A-Wave logo" onerror="this.style.display='none'">
    </div>
  </div>

  <h1 class="center">J. Stevens BIM Acoustics</h1>
  <p class="tagline">The future is almost here…</p>

  <footer>&copy; <span id="year"></span> J. Stevens BIM Acoustics</footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
