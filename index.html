<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>J. Stevens BIM Acoustics</title>

<link rel="icon" type="image/png" href="favicon.png" />
<link rel="shortcut icon" type="image/png" href="favicon.png" />

<style>
  :root{
    /* Brand palette */
    --steel: #4A6FA5;
    --steel-dark: #2C3E55;
    --steel-darker: #121b28;
    --text-light: #E8EEF5;
    --accent: #9EB5CF;

    /* Logo presentation */
    --logo-size: 460px;      /* ← size knob */
    --spin-secs: 40s;        /* ← rotation speed knob */
    --specular-opacity: 0.18;/* ← chrome highlight strength */
    --thickness-glow: 0.75;  /* ← depthy glow strength (0–1) */

    /* Clouds */
    --cloud-speed: 180s;     /* ← slower = more subtle */
    --cloud-opacity: 0.08;   /* ← moonlit haze */
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;font-family:"Segoe UI",Arial,Helvetica,sans-serif}
  body{
    background:
      radial-gradient(1200px 700px at 50% 35%, #1b2738 0%, var(--steel-darker) 55%, #0a111b 100%);
    color:var(--text-light);
    overflow:hidden;
  }

  /* Clouds layer (moonlit, bottom third, slow drift) */
  .clouds{
    position:fixed; inset:auto 0 0 0; height:38vh; pointer-events:none; overflow:hidden;
    filter: blur(6px) saturate(85%);
    opacity: var(--cloud-opacity);
  }
  .clouds::before,
  .clouds::after{
    content:""; position:absolute; inset:0;
    background:
      radial-gradient(240px 120px at 10% 70%, #fff 20%, transparent 60%) ,
      radial-gradient(200px 100px at 35% 65%, #fff 20%, transparent 60%) ,
      radial-gradient(260px 140px at 55% 75%, #fff 20%, transparent 60%) ,
      radial-gradient(220px 110px at 80% 68%, #fff 20%, transparent 60%);
    mix-blend-mode: screen;
    opacity: .7;
    animation: cloud-drift var(--cloud-speed) linear infinite;
  }
  .clouds::after{
    transform: translateY(10%);
    opacity:.55;
    animation-duration: calc(var(--cloud-speed) * 1.35);
    animation-direction: reverse;
  }
  @keyframes cloud-drift{
    from{ transform: translateX(-35%); }
    to  { transform: translateX(35%); }
  }

  /* Center stage */
  .stage{
    position:fixed; inset:0; display:grid; place-items:center;
    perspective: 1100px;       /* makes Y rotation feel 3D */
  }

  .logo-wrap{
    position:relative; width:var(--logo-size); height:var(--logo-size);
    display:grid; place-items:center;
  }

  /* Chrome “depth” effect is faked with layered glows + inner rim and a moving specular */
  .logo{
    width:100%; height:auto; transform-style:preserve-3d;
    animation: spinY var(--spin-secs) linear infinite;
    /* outer drop glows = perceived thickness */
    filter:
      drop-shadow(0 18px 24px rgba(0,0,0,calc(.55*var(--thickness-glow))))
      drop-shadow(0 6px 12px rgba(74,111,165,calc(.45*var(--thickness-glow))));
  }

  /* Inner rim light (adds metallic edge) */
  .logo-wrap::before{
    content:""; position:absolute; inset:-2%;
    border-radius:12%;
    background:
      radial-gradient(120% 120% at 50% 35%, rgba(255,255,255,.12), transparent 55%) ,
      radial-gradient(100% 120% at 50% 70%, rgba(0,0,0,.25), transparent 60%);
    mix-blend-mode: screen; pointer-events:none;
    filter: blur(1px);
  }

  /* Moving specular sweep (chrome highlight) */
  .logo-wrap::after{
    content:""; position:absolute; inset:-8%;
    background:
      conic-gradient(from 0deg,
        transparent 0 80%,
        rgba(255,255,255,var(--specular-opacity)) 84% 88%,
        transparent 92% 100%);
    mix-blend-mode: screen; pointer-events:none;
    animation: sweep 6.5s linear infinite;
  }

  @keyframes spinY{ from{transform:rotateY(0deg)} to{transform:rotateY(360deg)} }
  @keyframes sweep{
    from{ transform: rotate(0deg) }
    to  { transform: rotate(360deg) }
  }

  /* Title + footer */
  h1{
    position:fixed; left:50%; transform:translateX(-50%);
    top: calc(50% + calc(var(--logo-size) * .72));
    color: var(--accent); font-weight:600; letter-spacing:.3px; font-size:1.1rem; opacity:.9;
    text-shadow: 0 1px 2px rgba(0,0,0,.45);
  }
  footer{
    position:fixed; bottom:18px; width:100%; text-align:center;
    font-size:.8rem; color:var(--accent); opacity:.65;
  }

  /* Motion-respect */
  @media (prefers-reduced-motion: reduce){
    .logo, .logo-wrap::after, .clouds::before, .clouds::after{ animation:none !important }
  }
</style>
</head>
<body>
  <!-- moonlit clouds -->
  <div class="clouds" aria-hidden="true"></div>

  <!-- center stage with 3D perspective -->
  <div class="stage">
    <div class="logo-wrap" aria-label="A-Wave rotating chrome logo">
      <img class="logo" src="assets/logo.png" alt="A-Wave logo" onerror="this.style.display='none'">
    </div>
  </div>

  <h1>J. Stevens BIM Acoustics</h1>
  <footer>&copy; <span id="year"></span> J. Stevens BIM Acoustics</footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
