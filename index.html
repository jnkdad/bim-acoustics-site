<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>J. Stevens BIM Acoustics</title>
  <meta name="theme-color" content="#0b0f1a" />

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="256x256" href="assets/A-Wave_Logo_BrushedNickel_3D_256px_Favicon.png">
  <link rel="apple-touch-icon" sizes="512x512" href="assets/A-Wave_Logo_BrushedNickel_3D_512px_AppIcon.png">

  <!-- Preload hero logo -->
  <link rel="preload" as="image" href="assets/A-Wave_Logo_BrushedNickel_3D_1024px_Header.png">

  <style>
    :root{
      /* TUNING KNOBS (adjust these if needed) */
      --moon-size: min(6vw, 68px);        /* ~¼ of the previous visual size */
      --moon-top: 7vh;                    /* moon vertical position */
      --moon-right: 8vw;                  /* moon horizontal position */
      --cloud-top: 48vh;                  /* where cloud TOP edge sits (headline level) */
      --cloud-opacity: .28;               /* overall cloud strength */
      --cloud-haze: 1.2px;                /* blur amount for haze */

      --sky-a: #061228;
      --sky-b: #0e1b36;
      --text: #e9eef6;
      --accent: #8fb7ff;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 70% -220px, #2b3a6a22 0 60%, transparent 70%),
        linear-gradient(180deg, var(--sky-a) 0%, var(--sky-b) 100%);
      overflow-x:hidden;
    }

    /* SKY */
    .sky{ position:fixed; inset:0; z-index:-1; overflow:hidden; }

    /* Tiny dense stars (3 parallax-like layers, but static) */
    .stars, .stars2, .stars3{
      position:absolute; inset:-2400px 0 0 0; width:1.2px; height:1.2px; background:#fff;
      border-radius:50%; opacity:.92; filter:drop-shadow(0 0 1.2px #fff);
    }
    /* Lots of points; duplicated-ish pattern to keep perf OK */
    .stars{
      box-shadow:
      80px 300px #fff, 140px 140px #fff, 220px 60px #fff, 300px 210px #fff, 380px 40px #fff, 460px 260px #fff, 520px 120px #fff,
      600px 300px #fff, 660px 80px #fff, 740px 190px #fff, 800px 30px #fff, 880px 340px #fff, 940px 160px #fff, 1020px 260px #fff,
      1100px 110px #fff, 1160px 330px #fff, 1240px 70px #fff, 1320px 220px #fff, 1400px 50px #fff, 1480px 280px #fff,
      1560px 150px #fff, 1640px 310px #fff, 1720px 90px #fff, 1800px 240px #fff, 1880px 50px #fff, 1960px 200px #fff,
      2040px 130px #fff, 2120px 300px #fff, 2200px 60px #fff, 2280px 180px #fff, 2360px 20px #fff, 2440px 260px #fff,
      2520px 120px #fff, 2600px 340px #fff, 2680px 90px #fff, 2760px 220px #fff, 2840px 40px #fff, 2920px 280px #fff,
      3000px 160px #fff, 3080px 320px #fff, 3160px 100px #fff, 3240px 240px #fff;
    }
    .stars2{
      transform:scale(.9); opacity:.7; filter:drop-shadow(0 0 1px #dfe7ff);
      box-shadow:
      120px 220px #fff, 240px 80px #fff, 360px 300px #fff, 480px 140px #fff, 600px 260px #fff, 720px 60px #fff,
      840px 200px #fff, 960px 320px #fff, 1080px 100px #fff, 1200px 240px #fff, 1320px 40px #fff, 1440px 280px #fff,
      1560px 160px #fff, 1680px 320px #fff, 1800px 110px #fff, 1920px 260px #fff, 2040px 50px #fff, 2160px 200px #fff;
    }
    .stars3{
      transform:scale(1.25); opacity:.45;
      box-shadow:
      150px 120px #fff, 300px 260px #fff, 450px 30px #fff, 600px 210px #fff, 750px 70px #fff, 900px 350px #fff,
      1050px 140px #fff, 1200px 310px #fff, 1350px 90px #fff, 1500px 260px #fff, 1650px 160px #fff, 1800px 300px #fff;
    }

    /* SMALL, HAZY MOON */
    .moon{
      position:absolute;
      top: var(--moon-top);
      right: var(--moon-right);
      width: var(--moon-size);
      height: var(--moon-size);
      border-radius:50%;
      background:
        radial-gradient(circle at 40% 35%, #f7fbff 0 56%, #e6ecff 70%, #b8c5ff 95%),
        radial-gradient(circle at 60% 70%, #eef2ff 0 18%, transparent 28%);
      box-shadow:
        0 0 26px 14px #9fb2ff2e,
        0 0 90px 60px #8aa3ff1c;
      filter: blur(1.2px) saturate(102%) contrast(103%);
      opacity: .95;
    }

    /* CONTENT LAYOUT */
    .wrap{
      display:flex; flex-direction:column; align-items:center; text-align:center;
      padding:10vh 16px 0; /* leave vertical space for cloud bank */
    }

    /* ROTATING LOGO (unchanged) */
    .logo{
      width:260px; height:auto; will-change:transform,filter;
      animation: spin 28s linear infinite;
      filter: drop-shadow(0 10px 28px rgba(0,0,0,.55)) drop-shadow(0 2px 6px rgba(0,0,0,.5));
    }
    @media (min-width: 820px){ .logo{ width:300px } }
    @keyframes spin{ 0%{transform:rotateY(0)} 100%{transform:rotateY(360deg)} }

    /* BIG metallic 3D headline */
    .future{
      font-size: clamp(2.2rem, 5vw, 3.4rem);    /* bigger than before */
      font-weight: 900;
      letter-spacing: .6px;
      line-height: 1.1;
      margin: .6rem 0 .3rem;

      /* metallic gradient + specular hits */
      background:
        linear-gradient(180deg, #f9fbff 0%, #dbe3f5 18%, #b9c3d8 42%, #8f9bb3 50%, #dfe6f7 68%, #9aa6bf 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

      text-shadow:
        0 1px 0 #ffffffd0,
        0 2px 1px #c2c9d9d0,
        0 10px 18px rgba(0,0,0,.34),
        0 -8px 12px #ffffff14 inset;
    }

    /* Smaller brand line UNDER the headline */
    h1{
      margin:.25rem 0 1.2rem;
      font-size: clamp(1.1rem, 2.2vw, 1.5rem); /* smaller per request */
      font-weight: 700;
      opacity:.95;
    }

    /* LINK */
    .links a{ color:#9cc7ff; text-decoration:none; font-weight:600 }
    .links a:hover{ text-decoration:underline }

    /* STATIC BOTTOM CLOUD BANK (no motion, defined, slight haze),
       sits at bottom and does NOT cover moon or logo area */
    .cloud-bank{
      position:fixed;
      left:0; right:0;
      top: var(--cloud-top);
      bottom:0;
      z-index: 0; /* behind content, above background */
      pointer-events:none;
      /* layered rounded billows, brighter tops, darker bases */
      background:
        radial-gradient(1200px 260px at 40% 0%, rgba(255,255,255,calc(var(--cloud-opacity)*.85)) 0 38%, transparent 60%),
        radial-gradient(1000px 220px at 60% 0%, rgba(255,255,255,calc(var(--cloud-opacity)*.75)) 0 38%, transparent 60%),
        radial-gradient(800px 200px at 20% 5%, rgba(255,255,255,calc(var(--cloud-opacity)*.6)) 0 38%, transparent 60%),
        radial-gradient(900px 220px at 80% 4%, rgba(255,255,255,calc(var(--cloud-opacity)*.6)) 0 38%, transparent 60%),
        linear-gradient( to bottom, #ffffff10, #00000018 );
      filter: blur(var(--cloud-haze));
      mask-image: linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,.9) 40%, rgba(0,0,0,.0) 100%);
    }

    footer{ margin: 2.2rem 0 4vh; color:#9dadc9; font-size:.92rem; position:relative; z-index:1 }
  </style>
</head>
<body>

  <!-- SKY -->
  <div class="sky" aria-hidden="true">
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    <div class="moon"></div>
  </div>

  <!-- CONTENT -->
  <main class="wrap" role="main">
    <picture>
      <source srcset="assets/A-Wave_Logo_BrushedNickel_3D_2048px_WebOptimized.webp" type="image/webp" />
      <img
        class="logo"
        src="assets/A-Wave_Logo_BrushedNickel_3D_1024px_Header.png"
        alt="J. Stevens BIM Acoustics logo"
        width="300" height="300"
        loading="eager" fetchpriority="high"
      />
    </picture>

    <div class="future">The future is almost here.</div>
    <h1>J. Stevens BIM Acoustics</h1>

    <div class="links">
      <a href="https://bimacoustics.net">bimacoustics.net</a>
    </div>

    <footer>
      &copy; 2025 J. Stevens BIM Acoustics — All rights reserved.
    </footer>
  </main>

  <!-- STATIC BOTTOM CLOUDS -->
  <div class="cloud-bank" aria-hidden="true"></div>

</body>
</html>
