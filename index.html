<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>J. Stevens BIM Acoustics</title>

<!-- ðŸ”¹ Favicon -->
<link rel="icon" type="image/png" href="favicon.png" />
<link rel="shortcut icon" type="image/png" href="favicon.png" />

<style>
  :root {
    --steel: #4A6FA5;
    --steel-dark: #2C3E55;
    --steel-darker: #1B2738;
    --text-light: #E8EEF5;
    --accent: #9EB5CF;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    height: 100%;
    font-family: "Segoe UI", Arial, Helvetica, sans-serif;
    overflow: hidden;
  }

  body {
    background: radial-gradient(circle at center, var(--steel-dark) 0%, var(--steel-darker) 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: var(--text-light);
  }

  /* ðŸ”¹ Spinning logo animation */
  header img {
    width: 220px;
    height: auto;
    animation: spin 40s linear infinite;
    filter: drop-shadow(0 0 15px rgba(74,111,165,0.8));
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }

  footer {
    position: absolute;
    bottom: 20px;
    font-size: 0.8rem;
    color: var(--accent);
    opacity: 0.7;
  }
</style>
</head>

<body>
  <header>
    <img src="assets/logo.png" alt="A-Wave logo" onerror="this.style.display='none'" />
  </header>

  <footer>&copy; <span id="year"></span> J. Stevens BIM Acoustics</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
