<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>J. Stevens BIM Acoustics</title>

  <meta name="theme-color" content="#0b0f1a" />
  <link rel="icon" type="image/png" href="assets/A-Wave_Logo_BrushedNickel_3D_256px_Favicon.png" />
  <link rel="apple-touch-icon" href="assets/A-Wave_Logo_BrushedNickel_3D_512px_AppIcon.png" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(180deg, #040916 0%, #0d1832 100%);
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    /* sky layers, moon, stars, and clouds remain unchanged */
    .sky, .moon, .stars, .stars2, .stars3, .clouds {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
    }

    .logo {
      width: 260px;
      height: auto;
      animation: spin 28s linear infinite;
      filter: drop-shadow(0 10px 28px rgba(0,0,0,.55))
              drop-shadow(0 2px 6px rgba(0,0,0,.5));
    }

    @keyframes spin {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .wrap {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: #e9eef6;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0.6rem 0;
    }

    .future {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 0.6px;
      background: linear-gradient(180deg, #f9fbff 0%, #dbe3f5 18%, #b9c3d8 42%, #8f9bb3 50%, #dfe6f7 68%, #9aa6bf 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 1px 0 #ffffffd0,
        0 2px 1px #c2c9d9d0,
        0 10px 18px rgba(0,0,0,.34);
      margin: 1rem 0;
    }

    a {
      color: #9cc7ff;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 1.5rem;
      color: #9dadc9;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- existing background layers (unchanged) -->
  <div class="sky" aria-hidden="true">
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    <div class="moon"></div>
    <div class="clouds"></div>
  </div>

  <!-- MAIN CONTENT -->
  <main class="wrap">
    <picture>
      <source srcset="assets/A-Wave_Logo_BrushedNickel_3D_2048px_WebOptimized.webp" type="image/webp" />
      <img
        class="logo"
        src="assets/A-Wave_Logo_BrushedNickel_3D_1024px_Header.png"
        alt="J. Stevens BIM Acoustics logo"
        width="300"
        height="300"
        loading="eager"
        fetchpriority="high"
      />
    </picture>

    <div class="future">The future is almost here.</div>
    <h1>J. Stevens BIM Acoustics</h1>

    <a href="https://bimacoustics.net">bimacoustics.net</a>

    <footer>
      &copy; 2025 J. Stevens BIM Acoustics â€” All rights reserved.
    </footer>
  </main>

</body>
</html>
