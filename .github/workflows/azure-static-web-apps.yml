name: Azure Static Web Apps CI/CD
on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # Your static site lives at repo root (index.html)
          app_location: "/"
          output_location: ""          # no build output folder
          skip_app_build: true         # keep this true for plain HTML/CSS/JS

          # âœ… Enable API deployment from /api
          api_location: "api"
          skip_api_build: false        # let SWA build the API
